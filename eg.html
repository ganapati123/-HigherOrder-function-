<body>
    <script>
        var arr = [10,20,30,40]
 
        function square(num){
         return num*num
        }
        function anyoperation(arr,operation){  
            let result = []    
           
            for(ele of arr){      
            let temp = operation(ele) 
            result.push(temp)   
        }
            return result
        }
        let x = anyoperation(arr,square)  
        console.log(x)

    </script>
</body>
</html>
