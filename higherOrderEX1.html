<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigherOrder functions</title>
</head>
<body>
   <script>
    function first(fun){    //2nd fuction takes in first function as a parameter
         fun()       //return 2nd function

    }
    function second(){
       console.log('this is second function')
    }
    first(second)  //2nd function takes in first function as a argument
   </script> 
</body>
</html>
